name: CI => Super-Linter Validation
on:
  pull_request:
    branches: [ "main" ]

jobs:
  super-linter:
    name: Linter Markdown
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
      - uses: actions/checkout@v4

      - name: Run Super-Linter
        uses: github/super-linter@v5
        env:
          DEFAULT_BRANCH: main
          FILTER_REGEX_INCLUDE: .*\.md # solo markdown
          VALIDATE_ALL_CODEBASE: false # solo markdowns modificados en el Pull Request (PR)
          MARKDOWN_CONFIG_FILE: .markdownlint.json
