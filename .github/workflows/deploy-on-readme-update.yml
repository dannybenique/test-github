name: Deploy HTML on README Update

on:
  push:
    paths:
      - 'README.md'  # Solo se activa si el README.md cambia

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Descarga el código del repositorio
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Crea un archivo HTML con un mensaje
      - name: Create HTML file
        run: |
          echo '<!DOCTYPE html>
          <html>
          <head>
              <title>¡README Actualizado!</title>
          </head>
          <body>
              <h1>¡El README.md fue modificado!</h1>
              <p>Última actualización: $(date)</p>
          </body>
          </html>' > index.html

      # 3. Despliega en GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
